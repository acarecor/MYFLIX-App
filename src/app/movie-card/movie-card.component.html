<app-navbar></app-navbar>
<div style="display: flex;" class="container">
    <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
        <mat-dialog-content>
            <mat-card-header>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle> Directed by: {{movie.director.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <img src={{movie.imagePath}} alt={{movie.title}} />
                <mat-card-actions>
                    <button mat-button color="primary">Synopsis</button>
                    <button mat-button color="primary">Genre</button>
                    <button mat-button color="primary">Director</button>

                    <mat-icon>favorite_border</mat-icon>
                </mat-card-actions>
            </mat-card-content>
        </mat-dialog-content>
    </mat-card>
</div>
