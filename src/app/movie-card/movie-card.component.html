<!DOCTYPE html>
<app-navbar></app-navbar>
<div class="movies-container">
  <mat-card
    *ngFor="let movie of movies; let i = index"
    class="movie-card"
  >
    <mat-dialog-content>
      <mat-card-header class="movie-card-header">
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>
          Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content class="movie-card-content">
        <img
          src="{{ movie.imagePath }}"
          alt="{{ movie.title }}"
          class="movie-card-img"
        />
        <mat-card-actions class="movie-card-buttons">
          <div >
            <button
              mat-button
              color="primary"
              (click)="openMovieDescriptionDialog(movie.description)"
            >
              Synopsis
            </button>
          </div>
          <div>
            <button
              mat-button
              color="primary"
              (click)="openGenreDescriptionDialog( movie.genre.name,movie.genre.description)"
            >
              Genre: {{ movie.genre.name }}
            </button>
          </div>
          <div>
            <button
              mat-button
              color="primary"
              (click)="openDirectorBioDialog(movie.director.name, movie.director.bio)"
            >
              Director
            </button>
          </div>
        </mat-card-actions>
        <button
          mat-button
          *ngIf="!isFavorite(movie._id)"
          (click)="addMovieToFav(movie._id)"
        >
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button
          mat-button
          *ngIf="isFavorite(movie._id)"
          (click)="removeMovieFromFav(movie._id)"
        >
          <mat-icon style="color: red">favorite</mat-icon>
        </button>
      </mat-card-content>
    </mat-dialog-content>
  </mat-card>
</div>
