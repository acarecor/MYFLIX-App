<mat-card>
  <mat-card-content>
    <h2>Do you want to change your user info?</h2>
    <form>
      <mat-form-field
        ><input
          matInput
          [(ngModel)]="updatedUser.username"
          placeholder="Username"
          type="text"
          name="username"
          
      /></mat-form-field>
      <mat-form-field
        ><input
          matInput
          [(ngModel)]="updatedUser.email"
          placeholder="Email"
          type="email"
          name="email"
          
      /></mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.password"
          type="password"
          placeholder="Password"
          name="password"
          
      /></mat-form-field>
      <mat-form-field
        ><input
          matInput
          [(ngModel)]="updatedUser.birthday"
          placeholder="Birthday"
          type="date"
          name="birthday"
          
      /></mat-form-field>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="updateUserInfo()"
          color="primary"
          id="button-update-info"
        >
          Update Info
        </button>
        <button
          mat-raised-button
          (click)="deleteAccount()"
          color="primary"
          id="button-delete-account"
        >
          Delete Account
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
