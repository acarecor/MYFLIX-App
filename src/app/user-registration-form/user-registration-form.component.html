<mat-card>
  <mat-card-header>
    <mat-card-title style="padding: 15px; font-size: large;">Create an account!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input 
        matInput 
        [(ngModel)]="userData.username" 
        placeholder="Username"
        type="text" 
        name="username" 
        required >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.email"
          placeholder="Email"
          type="email"
          name="email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          placeholder="Birthday"
          type="date"
          name="birthday"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button 
     mat-raised-button 
     (click)="registerUser()" 
     color="primary"
     id="button-signup"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
