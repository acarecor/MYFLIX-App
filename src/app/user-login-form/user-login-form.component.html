<!DOCTYPE html>
<mat-card>
    <mat-card-header>
      <mat-card-title style="padding: 15px;font-size: large;"> Nice to see you again!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input 
          matInput 
          [(ngModel)]="userData.username" 
          placeholder="Username"
          type="text" 
          name="username" 
          required >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </mat-form-field>
        
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button 
       mat-raised-button 
       (click)="loginUser()" 
       color="primary"
       id="button-login"
      >
        Log in
      </button>
    </mat-card-actions>
  </mat-card>
